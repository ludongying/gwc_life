<!DOCTYPE html>
<html>

<head>
    <title>${systemName}</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/common/plugins/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/common/plugins/admin.css"/>
    <link rel="stylesheet" href="${ctxPath}/common/css/error-page.css"/>
</head>

<body>

<!-- 加载动画，移除位置在common.js中 -->
<div class="page-loading">
    <div class="rubik-loader"></div>
</div>

<!-- 正文开始 -->
<div class="error-page">
    <img class="error-page-img" src="${ctxPath}/common/images/ic_500.svg">
    <div class="error-page-info">
        <h1>500</h1>
        <div class="error-page-info-desc">非常抱歉，服务器出错了(⋟﹏⋞)</div>
        <div>
            <button ew-href="page/console/console.html" class="layui-btn">返回首页</button>
        </div>
    </div>
</div>

<!-- js部分 -->
@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/common/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/common/js/common.js"></script>

</body>

</html>
