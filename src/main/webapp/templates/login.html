<!DOCTYPE html>
<html>

<head>
    <title>登录 - GWC</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="${ctxPath}/common/images/favicon.ico" >
    <link rel="stylesheet" href="${ctxPath}/common/plugins/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/common/css/login.css" media="all">
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
    <div class="layui-row">
        <div class="layui-col-sm7">
            <img src="${ctxPath}/common/images/bg_login1.png">
        </div>
        <div class="layui-col-sm5" >
            <form class="layui-form"  action="${ctxPath}/login" method="post">
                <div class="deng">
                    登录</br>
                    <strong>信息化综合管理系统</strong>
                </div>
                <div>
                    <div class="item">
                        <span class="icon icon-1"></span>
                        <input class="inputcss" type="text" id="username" name="username" placeholder="登录账号" lay-verify="required">
                    </div>
                    <div class="item">
                        <span class="icon icon-2"></span>
                        <input class="inputcss" type="password" id="password" name="password" placeholder="登录密码" lay-verify="required">
                    </div>
                </div>
                <div class="zicheckbox">
                    <input type="checkbox" name="remember" lay-skin="primary" value="on" title="自动登录">
                </div>
                <div >
                    <button class="layui-btn layui-btn-fluid submitbutton" lay-filter="login-submit" lay-submit>登 录</button>
                </div>
            </form>
        </div>
        <!-- <div style="height: 50px; line-height: 50px; text-align:center; color: #ffffff"> -->
        <div class="bottominfo">
            Copyright © 2020 中国船舶重工集团公司第七〇七研究所 All rights reserved.
        </div>
    </div>


<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/common/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/common/js/common.js"></script>

<script>
    layui.use(['layer', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            return true;
        });

        var errorMsg = "${tips!}";
        if (errorMsg) {
            layer.msg(errorMsg, {icon: 5, anim: 6});
        }
    });
</script>


</body>
</html>
