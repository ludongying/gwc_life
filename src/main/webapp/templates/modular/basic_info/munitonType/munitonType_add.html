@layout("/common/_container.html",{bg:"bg-white",js:["/modular/basic_info/munitonType/munitonType_add.js"]}){
<form id="munitonTypeForm" lay-filter="munitonTypeForm" class="layui-form model-form">


    <div class="layui-form-item">
        <label class="layui-form-label">物料类型编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="typeId" name="typeId" placeholder="请输入物料类型编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物料类型名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入物料类型名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>


    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
    </div>


</form>
@}
