@layout("/common/_container.html",{bg:"bg-white",js:["/modular/basic_info/munitonType/munitonType_detail.js"]}){
<form id="munitonTypeForm" lay-filter="munitonTypeForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item" hidden="true">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input id="id" name="id" placeholder="请输入" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物料类型编码</label>
        <div class="layui-input-block">
            <input id="typeId" name="typeId" placeholder="请输入物料类型编码" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">物料类型名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入物料类型名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">显示</label>
        <div class="layui-input-block">
            <input id="showFlag" name="showFlag" placeholder="请输入显示" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>


</form>
@}
