@layout("/common/_container.html",{plugins:["ztree"],js:["/modular/electronic_data/regulationSafe/navigation_safety.js"]}){
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md3 layui-col-lg2">
            <div class="layui-card" style="height: calc(100vh - 29px);">
                <div class="layui-card-body mini-bar">
                    <div class="ztree" id="deptTree"></div>
                </div>
            </div>
        </div>


        <div class="layui-col-sm12 layui-col-md12 layui-col-lg10">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="regulationSafeName" class="layui-input" type="text" placeholder="文档名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn layui-btn-normal">搜索</button>
                                <button id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                            <div style="float: right">
                                @if(shiro.hasPermission("/regulationSafe/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>增加</button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="regulationSafeTable" lay-filter="regulationSafeTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/regulationSafe/preview")){
    <a id="detail" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="preview">预览</a>
    @}
    @if(shiro.hasPermission("/regulationSafe/delete")){
    <a id="delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
    @if(shiro.hasPermission("/regulationSafe/print")){
    <a id="edit" class="layui-btn layui-btn-xs" lay-event="print">打印</a>
    @}
</script>
@}
