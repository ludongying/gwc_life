@layout("/common/_container.html",{bg:"bg-white",js:["/modular/electronic_data/regulationSafe/regulationSafe_detail.js"]}){
<div class="layui-tab-content">
    <form id="regulationSafeForm" lay-filter="regulationSafeForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入ID" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">法规id</label>
                <div class="layui-input-block">
                    <input id="lawRegularId" name="lawRegularId" placeholder="请输入法规id" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">文档名称</label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入文档名称" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-block">
                    <input id="createDate" name="createDate" placeholder="请输入创建时间" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">法律法规/航行安全</label>
                <div class="layui-input-block">
                    <input id="type" name="type" placeholder="请输入法律法规/航行安全" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

        </div>
    </form>
</div>
@}
