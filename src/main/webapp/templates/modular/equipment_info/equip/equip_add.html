@layout("/common/_container.html",{bg:"bg-white",js:["/modular/equipment_info/equip/equip_add.js"]}){
<div class="layui-tab-content">
    <form id="equipForm" lay-filter="equipForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md6">
                <label class="layui-form-label"><span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入设备名称" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="type" name="type" placeholder="请输入设备类型" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备型号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="specification" name="specification" placeholder="请输入设备型号" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">生产厂商<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="producer" name="producer" placeholder="请输入生产厂商" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">出厂编码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="serialNumber" name="serialNumber" placeholder="请输入出厂编码" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">图纸编码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="drawingNumber" name="drawingNumber" placeholder="请输入图纸编码" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">出厂日期<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="produceDate" name="produceDate" placeholder="请输入出厂日期" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">保养周期（时间）<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="maintainCycle" name="maintainCycle" placeholder="请输入保养周期（时间）" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备状态：使用/维修/保养<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="state" name="state" placeholder="请输入设备状态：使用/维修/保养" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">最近保养时间<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="lastMaintenanceDate" name="lastMaintenanceDate" placeholder="请输入最近保养时间" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备信息<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="info" name="info" placeholder="请输入设备信息" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>


            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
