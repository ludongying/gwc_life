@layout("/common/_container.html",{bg:"bg-white",js:["/modular/equipment_info/equip/equip_detail.js"]}){
<div class="layui-tab-content">
    <form id="equipForm" lay-filter="equipForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入设备名称" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备类型</label>
                <div class="layui-input-block">
                    <input id="type" name="type" placeholder="请输入设备类型" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备型号</label>
                <div class="layui-input-block">
                    <input id="specification" name="specification" placeholder="请输入设备型号" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">生产厂商</label>
                <div class="layui-input-block">
                    <input id="producer" name="producer" placeholder="请输入生产厂商" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">出厂编码</label>
                <div class="layui-input-block">
                    <input id="serialNumber" name="serialNumber" placeholder="请输入出厂编码" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">图纸编码</label>
                <div class="layui-input-block">
                    <input id="drawingNumber" name="drawingNumber" placeholder="请输入图纸编码" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">出厂日期</label>
                <div class="layui-input-block">
                    <input id="produceDate" name="produceDate" placeholder="请输入出厂日期" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">保养周期（时间）</label>
                <div class="layui-input-block">
                    <input id="maintainCycle" name="maintainCycle" placeholder="请输入保养周期（时间）" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备状态：使用/维修/保养</label>
                <div class="layui-input-block">
                    <input id="state" name="state" placeholder="请输入设备状态：使用/维修/保养" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">最近保养时间</label>
                <div class="layui-input-block">
                    <input id="lastMaintenanceDate" name="lastMaintenanceDate" placeholder="请输入最近保养时间" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备信息</label>
                <div class="layui-input-block">
                    <input id="info" name="info" placeholder="请输入设备信息" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

        </div>
    </form>
</div>
@}
