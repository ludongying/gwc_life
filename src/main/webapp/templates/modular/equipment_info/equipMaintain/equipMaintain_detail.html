@layout("/common/_container.html",{bg:"bg-white",js:["/modular/equipment_info/equipMaintain/equipMaintain_detail.js"]}){
<div class="layui-tab-content">
    <form id="equipMaintainForm" lay-filter="equipMaintainForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备类型</label>
                <div class="layui-input-block">
                    <input id="type" name="type" type="hidden">
                    <input id="typeDesp" name="typeDesp" placeholder="分类名称" type="text" class="layui-input" autocomplete="off" readonly/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <select id="equipId" name="equipId" lay-search="" lay-filter="nameFilter" required disabled>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备型号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <select id="specification" name="specification" required disabled>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">工作类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <select id="problemType" name="problemType" lay-search="" disabled></select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">开始日期<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="startTime" name="startTime" readonly type="text"
                           class="layui-input date-icon" disabled/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">结束日期<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="endTime" name="endTime" readonly type="text"
                           class="layui-input date-icon" disabled/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备主管</label>
                <div class="layui-input-block">
                    <!--                    <input id="maintainPerson" name="maintainPerson" placeholder="请输入负责人员" type="text"-->
                    <!--                           class="layui-input"/>-->
                    <select id="maintainPerson" name="maintainPerson" disabled>
                    </select>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">工作内容<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <textarea id="content" name="content" class="layui-textarea"
                              lay-verify="required" required readonly></textarea>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">耗损物资</label>
                <div class="layui-input-block">
                    <textarea id="munition" name="munition" class="layui-textarea" readonly></textarea>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" class="layui-textarea" readonly></textarea>
                </div>
            </div>

            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
