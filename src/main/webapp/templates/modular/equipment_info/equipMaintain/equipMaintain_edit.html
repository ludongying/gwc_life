@layout("/common/_container.html",{bg:"bg-white",js:["/modular/equipment_info/equipMaintain/equipMaintain_edit.js"]}){
<div class="layui-tab-content">
    <form id="equipMaintainForm" lay-filter="equipMaintainForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label"><span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备编码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="equipId" name="equipId" placeholder="请输入设备编码" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">问题类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="problemType" name="problemType" placeholder="请输入问题类型" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="startTime" name="startTime" placeholder="请输入开始时间" readonly type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="endTime" name="endTime" placeholder="请输入结束时间" readonly type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>


            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
