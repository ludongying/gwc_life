@layout("/common/_container.html",{js:["/modular/fish_info/fishShip/fishShip.js"]}){
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="code" class="layui-input" type="text" placeholder="船编号"/>
                            </div>
                            <div class="layui-inline">
                                <select id="shipType" name="shipType" lay-search="">
                                    <option value="">请选择船舶类型</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn layui-btn-normal">搜索</button>
                                <button id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                            <div style="float: right">
                                @if(shiro.hasPermission("/fishShip/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>增加</button>
                                @}
                                <button id="btnImport" class="layui-btn icon-btn"><i class="layui-icon"></i>导入</button>
                                <button id="btnExport" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="fishShipTable" lay-filter="fishShipTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/fishShip/detail")){
    <a id="detail" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    @}
    @if(shiro.hasPermission("/fishShip/update")){
    <a id="edit" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    @}
    @if(shiro.hasPermission("/fishShip/delete")){
    <a id="delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}


</script>
@}
