@layout("/common/_container.html",{bg:"bg-white",js:["/modular/fish_info/fishShip/fishShip_add.js"]}){

<style type="text/css">
    .uploader-list {
        margin-left: -15px;
    }

    .uploader-list .info {
        position: relative;
        margin-top: -25px;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        height: 25px;
        text-align: center;
        display: none;
    }

    .uploader-list .handle {
        position: relative;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        text-align: right;
        height: 18px;
        margin-bottom: -18px;
        display: none;
    }

    .uploader-list .handle i {
        margin-right: 5px;
    }

    .uploader-list .handle i:hover {
        cursor: pointer;
    }

    .uploader-list .file-iteme {
        margin: 12px 0 0 15px;
        padding: 1px;
        float: left;
    }
</style>

<div class="layui-tab-content">
    <form id="fishShipForm" lay-filter="fishShipForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md6">
                <label class="layui-form-label">渔船编号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="code" name="code" placeholder="请输入渔船编号" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船名<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入船名" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船籍<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="registry" name="registry" placeholder="请输入船籍" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">水域分类</label>
                <div class="layui-input-block">
                    <select id="watersType" name="watersType" lay-search="">
                        <option value="">请选择水域分类</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">区域分类</label>
                <div class="layui-input-block">
                    <select id="areaType" name="areaType" lay-search="">
                        <option value="">请选择区域分类</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船舶类型</label>
                <div class="layui-input-block">
                    <select id="shipType" name="shipType" lay-search="">
                        <option value="">请选择船舶类型</option>
                    </select>
               </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船体材质</label>
                <div class="layui-input-block">
                    <input id="hullMaterial" name="hullMaterial" placeholder="请输入船体材质" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船长<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipLong" name="shipLong" placeholder="请输入船长" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船宽<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipWide" name="shipWide" placeholder="请输入船宽" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船深<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipDeep" name="shipDeep" placeholder="请输入船深" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">总吨位</label>
                <div class="layui-input-block">
                    <input id="tonnage" name="tonnage" placeholder="请输入吨位" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">主机总功率</label>
                <div class="layui-input-block">
                    <input id="totalPower" name="totalPower" placeholder="请输入主机总功率" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">作业类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <select id="workType" name="workType" lay-verify="required" lay-search="">
                        <option value="">请选择作业类型</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">作业方式<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <select id="practice" name="practice" lay-verify="required" lay-search="">
                        <option value="">请选择作业类型</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">建成日期</label>
                <div class="layui-input-block">
                    <input id="productDate" name="productDate" placeholder="请输入建成日期" readonly type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船主名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipOwner" name="shipOwner" placeholder="请输入船主名称" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">证件号码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="identity" name="identity" placeholder="请输入证件号码" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船主地址</label>
                <div class="layui-input-block">
                    <input id="address" name="address" placeholder="请输入船主地址" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">核定航区</label>
                <div class="layui-input-block">
                    <input id="approvedArea" name="approvedArea" placeholder="请输入核定航区" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">核定成员</label>
                <div class="layui-input-block">
                    <input id="authorizedMember" name="authorizedMember" placeholder="请输入核定成员" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test2">多图片上传</button>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;width: 96%">
                        预览图：
                        <div class="layui-upload-list uploader-list" style="overflow: auto;" id="uploader-list">

                        </div>
                    </blockquote>
                </div>
            </div>

            <input id="fileName" name="fileName" hidden>

            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
