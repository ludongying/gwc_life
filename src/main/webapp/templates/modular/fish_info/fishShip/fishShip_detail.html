@layout("/common/_container.html",{bg:"bg-white",js:["/modular/fish_info/fishShip/fishShip_detail.js"]}){

<style type="text/css">
    .uploader-list {
        margin-left: -15px;
    }

    .uploader-list .info {
        position: relative;
        margin-top: -25px;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        height: 25px;
        text-align: center;
        display: none;
    }

    .uploader-list .handle {
        position: relative;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        text-align: right;
        height: 18px;
        margin-bottom: -18px;
        display: none;
    }

    .uploader-list .handle i {
        margin-right: 5px;
    }

    .uploader-list .handle i:hover {
        cursor: pointer;
    }

    .uploader-list .file-iteme {
        margin: 12px 0 0 15px;
        padding: 1px;
        float: left;
    }
</style>
<div class="layui-tab-content">
    <form id="fishShipForm" lay-filter="fishShipForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md6">
                <label class="layui-form-label">渔船编号</label>
                <div class="layui-input-block">
                    <input id="code" name="code" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船名</label>
                <div class="layui-input-block">
                    <input id="name" name="name" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船籍</label>
                <div class="layui-input-block">
                    <input id="registry" name="registry" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">水域分类</label>
                <div class="layui-input-block">
                    <input id="watersTypeName" name="watersTypeName" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">区域分类</label>
                <div class="layui-input-block">
                    <input id="areaTypeName" name="areaTypeName" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船舶类型</label>
                <div class="layui-input-block">
                    <input id="shipTypeName" name="shipTypeName" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船体材质</label>
                <div class="layui-input-block">
                    <input id="hullMaterial" name="hullMaterial" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船长</label>
                <div class="layui-input-block">
                    <input id="shipLong" name="shipLong" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船宽</label>
                <div class="layui-input-block">
                    <input id="shipWide" name="shipWide" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船深</label>
                <div class="layui-input-block">
                    <input id="shipDeep" name="shipDeep" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">总吨位</label>
                <div class="layui-input-block">
                    <input id="tonnage" name="tonnage" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">主机总功率</label>
                <div class="layui-input-block">
                    <input id="totalPower" name="totalPower" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">作业类型</label>
                <div class="layui-input-block">
                    <input id="workTypeName" name="workTypeName" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">作业方式</label>
                <div class="layui-input-block">
                    <input id="practiceName" name="practiceName" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">建成日期</label>
                <div class="layui-input-block">
                    <input id="productDate" name="productDate" readonly type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船龄</label>
                <div class="layui-input-block">
                    <input id="shipAge" name="shipAge" readonly type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船主名称</label>
                <div class="layui-input-block">
                    <input id="shipOwner" name="shipOwner" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">证件号码</label>
                <div class="layui-input-block">
                    <input id="identity" name="identity" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船主地址</label>
                <div class="layui-input-block">
                    <input id="address" name="address" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">核定航区</label>
                <div class="layui-input-block">
                    <input id="approvedArea" name="approvedArea" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">核定成员</label>
                <div class="layui-input-block">
                    <input id="authorizedMember" name="authorizedMember" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-upload">
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;width: 96%">
                        预览图：
                        <div class="layui-upload-list uploader-list" style="overflow: auto;" id="uploader-list">

                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
    </form>
</div>
@}
