@layout("/common/_container.html",{bg:"bg-white",js:["/modular/fish_info/fishShip/fishShip_edit.js"]}){
<div class="layui-tab-content">
    <form id="fishShipForm" lay-filter="fishShipForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">船名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入船名称" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">管理类别</label>
                <div class="layui-input-block">
                    <select id="areaType" name="areaType" lay-search="">
                        <option value="">请选择管理类别</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船编号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="code" name="code" placeholder="请输入船编号" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船籍<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="registry" name="registry" placeholder="请输入船籍" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船舶类型</label>
                <div class="layui-input-block">
                    <select id="shipType" name="shipType" lay-search="">
                        <option value="">请选择船舶类型</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船体材质</label>
                <div class="layui-input-block">
                    <input id="hullMaterial" name="hullMaterial" placeholder="请输入船体材质" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">作业类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <select id="workType" name="workType" lay-verify="required" lay-search="">
                        <option value="">请选择作业类型</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船长<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipLong" name="shipLong" placeholder="请输入船长" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船宽<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipWide" name="shipWide" placeholder="请输入船宽" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船深<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipDeep" name="shipDeep" placeholder="请输入船深" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">总功率</label>
                <div class="layui-input-block">
                    <input id="totalPower" name="totalPower" placeholder="请输入主机总功率" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">总吨位</label>
                <div class="layui-input-block">
                    <input id="tonnage" name="tonnage" placeholder="请输入吨位" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">建成日期</label>
                <div class="layui-input-block">
                    <input id="productDate" name="productDate" placeholder="请输入建成日期" readonly type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">船主名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipOwner" name="shipOwner" placeholder="请输入船长" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">证件号码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="identity" name="identity" placeholder="请输入船长" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">手机号码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="phone" name="phone" placeholder="请输入船长" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input id="address" name="address" placeholder="请输入船长" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">出海状态</label>
                <div class="layui-input-block">
                    <select id="seaState" name="seaState" lay-verify="required" lay-search="">
                        <option value="">请选择出海状态</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">是否重点</label>
                <div class="layui-input-block">
                    <select id="keyPoints" name="keyPoints" lay-verify="required">
                        <option value="">请选择是否重点</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>


            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
