@layout("/common/_container.html",{js:["/modular/lawRecord/inquire_safe.js","/common/plugins/md5/md5.js","/modular/lawRecord/law_record_util.js","/modular/lawRecord/law_form_verify.js"]}){
<style>
    .container {
        padding-top: 40px;
        height: 40px;
    }

    .dot {
        width: 15px;
        height: 15px;
        border-radius: 20px;
        margin: auto auto -7px;
    }

    .dot_blue {
        border: 1px solid #1890FF;
        background-color: #1890FF;
    }

    .dot_gray {
        border: 1px solid #C1C1C1;
        background-color: #C1C1C1;
    }

    .dot_content {
        margin: auto auto -27px;
    }

    .item {
        flex: 1;
        border-bottom: 2px solid #F1F1F1
    }

    .item_blue{
        flex: 1;
        border-bottom: 2px solid #4E89E9
    }

    .item_content {
        flex: 1;
    }

    .layui-card-header {
        font-size: 16px;
    }

    .label_bg label{
        width: 110px;
    }
    .layui-col-md12{
        padding: 8px 20px;
        background-color: #F2F2F2;
        margin-bottom: 0;
    }

</style>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <form class="layui-form" lay-filter="inquireForm">
                <input type="hidden" id="id" name="id" value="${id}">
                <input type="hidden" id="lawType" name="lawType" value="${lawType}">
                <div class="layui-col-md12">
<!--                    <p style="float:right;margin-top:5px; font-size:16px" >-->
<!--                        <i style="color:#1890FF;" class="layui-icon layui-icon-refresh"></i>切换执法目标&nbsp;&nbsp;&nbsp;</p>-->
                    <div class="layui-card" style="height: 110px">
                        <div class="container">
                            <div style="display:flex;">
                                <div style="flex:1;display:flex">
                                    <div style="flex:1"></div>
                                    <div class="dot dot_blue"></div>
                                    <div class="item_blue"></div>
                                </div>
                                <div style="flex:1;display:flex">
                                    <div class="item_blue"></div>
                                    <div class="dot dot_blue"></div>
                                    <div class="item"></div>
                                </div>
                                <div style="flex:1;display:flex">
                                    <div class="item"></div>
                                    <div class="dot dot_gray"></div>
                                    <div class="item"></div>
                                </div>
                                <div style="flex:1;display:flex">
                                    <div class="item"></div>
                                    <div class="dot dot_gray"></div>
                                    <div class="item"></div>
                                </div>
                                <div style="flex:1;display:flex">
                                    <div class="item"></div>
                                    <div class="dot dot_gray"></div>
                                    <div style="flex:1;"></div>
                                </div>
                            </div>
                            <div style="display:flex;">
                                <div style="flex:1;display:flex">
                                    <div style="flex:1"></div>
                                    <div class="dot_content">办案机关</div>
                                    <div class="item_content"></div>
                                </div>
                                <div style="flex:1;display:flex">
                                    <div class="item_content"></div>
                                    <div class="dot_content">笔录</div>
                                    <div class="item_content"></div>
                                </div>
                                <div style="flex:1;display:flex">
                                    <div class="item_content"></div>
                                    <div class="dot_content">证据</div>
                                    <div class="item_content"></div>
                                </div>
                                <div style="flex:1;display:flex">
                                    <div class="item_content"></div>
                                    <div class="dot_content">案由</div>
                                    <div class="item_content"></div>
                                </div>
                                <div style="flex:1;display:flex">
                                    <div class="item_content"></div>
                                    <div class="dot_content">处罚决定</div>
                                    <div class="item_content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-md12 label_bg">
                    <div class="layui-card">
                        <div class="layui-card-header">被询问信息</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">

                                <div class="layui-inline">
                                    <label class="layui-form-label">姓名</label>
                                    <div class="layui-input-inline">
                                        <input name="investigateName" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: 50px">性别</label>
                                    <div class="layui-input-inline" style="width: 150px">
                                        <input type="radio" name="investigateSex" value="1" title="男" checked="">
                                        <input type="radio" name="investigateSex" value="2" title="女">
                                    </div>

                                </div>


                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width:60px">身份证</label>
                                    <div class="layui-input-inline">
                                        <input type="radio" name="identityCase" value="1" title="携带">
                                        <input type="radio" name="identityCase" value="0" title="未携带" checked>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">身份证号码</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="identityCard" lay-verify="identityNumber" autocomplete="off" class="layui-input">
                                    </div>
                                </div>


                            </div>
                            <div class="layui-form-item">

                                <div class="layui-inline">
                                    <label class="layui-form-label">手机号</label>
                                    <div class="layui-input-inline">
                                        <input name="investigateTel" lay-verify="phoneNumber" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: 50px">年龄</label>
                                    <div class="layui-input-inline" style="width:73px">
                                        <input type="text"  name="investigateAge" lay-verify="positiveNumber" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width:40px">职务</label>
                                    <div class="layui-input-inline">
                                        <select name="investigatePosition">
                                            @for(position in investigatePosition){
                                            <option value="${position.code}">${position.message}</option>
                                            @}
                                        </select>
                                    </div>
                                </div>


<!--                                <div class="layui-inline" id="investigate_addr">
                                    <label class="layui-form-label">住址</label>
                                    <div class="layui-input-inline" style="width: 90px">
                                        <select class="addr_state" lay-filter="addr_state" name="investigateAddr1">
                                            <option value="">选择省</option>
                                            <option value="11" selected="">北京</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline" style="width: 90px">
                                        <select class="addr_city" name="investigateAddr2">
                                            <option value="">选择市</option>
                                            <option value="1">东城</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline" style="width: 90px">
                                        <input type="text"  name="investigateAddrRegion"  autocomplete="off" class="layui-input addr_region">
                                    </div>
                                </div>-->

                                <div class="layui-inline">
                                    <label class="layui-form-label">住址</label>
                                    <div class="layui-input-inline">
                                        <input name="investigateAddr" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="layui-col-md12 label_bg">
                    <div class="layui-card">
                        <div class="layui-card-header">渔船信息</div>
                        <div class="layui-card-body">

                            <div class="layui-form-item">

                                <div class="layui-inline">
                                    <label class="layui-form-label">渔船名号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="shipName" name="shipName" lay-verify="required"  autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">船主姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="shipOwner" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label" >船籍港</label>
                                    <div class="layui-input-inline" >
                                        <input type="text" name="shipRegistry" autocomplete="off" class="layui-input">
                                    </div>
                                </div>



                            </div>

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">船名号涂写</label>
                                    <div class="layui-input-inline">
                                        <select name="shipCaseName">
                                            @for(sc in shipCase){
                                            <option value="${sc.code}">${sc.message}</option>
                                            @}
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">船籍港涂写</label>
                                    <div class="layui-input-inline">
                                        <select name="shipCaseRegistry">
                                            @for(sc in shipCase){
                                            <option value="${sc.code}">${sc.message}</option>
                                            @}
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                        <label class="layui-form-label">船名名牌悬挂</label>
                                        <div class="layui-input-inline">
                                            <select name="shipCaseCard">
                                                @for(sc in shipCaseCard){
                                                <option value="${sc.code}">${sc.message}</option>
                                                @}
                                            </select>
                                        </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: 80px">船上总人数</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <input placeholder="" name="shipMember" lay-verify="positiveNumber" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">人</div>
                                </div>


                            </div>

                        </div>
                    </div>
                </div>

                <div class="layui-col-md12 label_bg">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            配备信息&nbsp;&nbsp;
                        </div>
                        <div class="layui-card-body">

                            <div class="layui-form-item">

                                <div class="layui-inline">
                                    <label class="layui-form-label">救生圈</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <input placeholder="" lay-verify="positiveNumber" name="lifebuoyCount" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">只</div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">灭火器</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <input placeholder="" lay-verify="positiveNumber"  name="extinguisherCount" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">只</div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">救生衣</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <input placeholder="" name="lifeVestCount" lay-verify="positiveNumber"  autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">件</div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">救生筏</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <input placeholder="" name="lifeRaftCount" lay-verify="positiveNumber"  autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">个</div>
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">职务船员证书</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <input placeholder="" name="shipCertificateCount" lay-verify="positiveNumber"   autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">本</div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">普通船员证书</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <input placeholder="" name="shipCommonCertificateCount" lay-verify="positiveNumber"  autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">本</div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">该船船长</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <input placeholder="" name="shipLength" lay-verify="positiveFloatNumber"  autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">米</div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">查获时渔船状态</label>
                                    <div class="layui-input-inline" style="width: 73px">
                                        <select name="shipStatus">
                                            @for(item in shipStatus){
                                            <option value="${item.code}">${item.message}</option>
                                            @}
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="layui-col-md12 ">
                    <div class="layui-card" style="padding: 20px">
                        <div style="text-align: center;">
                            <button type="button" lay-filter="preStep" lay-submit=""  class="layui-btn layui-btn-primary">上一步</button>
                            <button type="button"  lay-filter="nextStep" lay-submit=""  class="layui-btn layui-btn-normal">下一步</button>
                        </div>


                    </div>

                </div>

            </form>

        </div>
    </div>
</div>


@}
