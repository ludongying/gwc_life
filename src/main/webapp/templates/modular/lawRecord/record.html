@layout("/common/_container.html",{js:["/modular/lawRecord/record.js"]}){
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <input id="lawCaseCode"  class="layui-input" type="text" placeholder="案件编号"/>
                                </div>
                                <div class="layui-inline">
                                    <input id="shipName" class="layui-input" type="text" placeholder="被执法船"/>
                                </div>
                                <div class="layui-inline">
                                    <input id="investigateTel" class="layui-input" type="text" placeholder="被询问人电话"/>
                                </div>

                                <div class="layui-inline">
                                    <input id="lawType" class="layui-input" type="text" placeholder="案件类型"/>
                                </div>

                                <div class="layui-inline">
                                    <input id="investigateName" class="layui-input" type="text" placeholder="被询问人"/>
                                </div>

                                <div class="layui-inline">
                                    <input id="createTime" class="layui-input" type="text" placeholder="案件创建时间"/>
                                </div>

                                <div class="layui-inline">
                                    <button id="btnSearch" class="layui-btn layui-btn-normal">搜索</button>
                                    <button id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        <div class="layui-form-item">
                            &nbsp;
                        </div>
                        <div class="layui-form-item">
                            <div style="float:right">
                                <button id="createSafe" class="layui-btn icon-btn">新建安全案件</button>
                                <button id="createProduce" class="layui-btn icon-btn">新建生产案件</button>
                                <button  class="layui-btn icon-btn">上传文书模板</button>
                                <button  class="layui-btn icon-btn">下载文书模板</button>
                            </div>

                        </div>


                    </div>
                    <table class="layui-table" id="lawRecordTable" lay-filter="lawRecordTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/lawRecord/detail")){
    <a id="detail" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    @}
    @if(shiro.hasPermission("/lawRecord/update")){
    <a id="edit" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    @}
    @if(shiro.hasPermission("/lawRecord/delete")){
    <a id="delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
@}
