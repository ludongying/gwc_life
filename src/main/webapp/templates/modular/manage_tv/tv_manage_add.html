@layout("/common/_container.html",{bg:"bg-white",js:["/modular/manage_tv/tv_manage_add.js"]}){
<div class="layui-tab-content">
    <form id="tvManageForm" lay-filter="tvManageForm" class="layui-form">
        <div class="layui-row layui-col-space10" style="margin-right: 20px">

            <div class="layui-col-md12">
                <label class="layui-form-label">剧名<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="tvManageId" name="tvManageId" placeholder="请输入剧名" type="text" class="layui-input"
                           lay-verify="required|length20" required/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">总集数</label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入总集数" type="text" class="layui-input"
                           lay-verify="required|length20" required/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">导演</label>
                <div class="layui-input-block">
                    <input id="issuer" name="issuer" placeholder="请输入导演姓名" type="text" class="layui-input"
                           lay-verify="length20"/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <!--                    <input id="ownerType" name="ownerType" placeholder="请输入归属类型：船员or船舶" type="text" class="layui-input" lay-verify="required" required/>-->
                    <select id="ownerType" name="ownerType" lay-verify="required" lay-search="">
                        <option value="1">犯罪</option>
                        <option value="2">悬疑</option>
                        <option value="2">爱情</option>
                        <option value="2">搞笑</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">主演</label>
                <div class="layui-input-block">
                    <input id="" name="issuer" placeholder="请输入主演姓名" type="text" class="layui-input"
                           lay-verify="length20"/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">剧情简介</label>
                <div class="layui-input-block">
                    <textarea id="content" name="content" placeholder="请输入剧情简介" class="layui-textarea"
                              lay-verify="required" required></textarea>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">封面图片</label>
                <!--                <div class="layui-input-block">-->
                <!--                    <input id="attachment" name="attachment" placeholder="请输入附件" type="text" class="layui-input" lay-verify="required" required/>-->
                <!--                </div>-->
                <div class="layui-input-block layui-upload">
                    <button type="button" class="layui-btn" id="PreviewBtn">上传图片</button>
                    <input id="attachFilePath" name="attachFilePath" type="hidden"/>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;height: 110px">
                        <!--                        预览图：-->
                        <div class="layui-upload-list uploader-list" style="overflow: auto;" id="attachment"></div>
                    </blockquote>
                    <label><span style="color: red;">* 支持图片格式为：jpg，png，jpeg</span></label>
                </div>
            </div>

            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
