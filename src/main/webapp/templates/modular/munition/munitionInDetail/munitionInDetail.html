@layout("/common/_container.html",{js:["/modular/munition/munitionInDetail/munitionInDetail.js"]}){
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">入库清单</div>
        <div class="layui-card-body">

            <form id="munitionInDetailForm" lay-filter="munitionInDetailForm" class="layui-form">
                <div class="layui-row layui-col-space10">

                    <input id="munitionMainId" value="${munitionInCode}" type="hidden" class="layui-input"/>
                    <input id="type" value="${type}" type="hidden" class="layui-input"/>

                    <div class="layui-col-md3">
                        <label class="layui-form-label">物资名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="munitionName" name="munitionName" lay-filter="nameFilter"  lay-verify="required" required>
                                <option value="">请选择物资</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-col-md3">
                        <label class="layui-form-label">物资编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="munitionId" name="munitionId" lay-filter="specFilter" lay-verify="required" required>
                                <option value="">请选择物资编码</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-col-md3">
                        <label class="layui-form-label">仓库名称</label>
                        <div class="layui-input-block">
                            <select id="depotId" name="depotId">
                                <option value="">请选择仓库名称</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-col-md3">
                        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
                        <div class="layui-input-inline" >
                            <input id="totalNum" name="totalNum" placeholder="请输入数量" type="text" class="layui-input"
                                   lay-verify="required|positiveNumber" required/>
                        </div>
                        <div class="layui-input-inline layui-input-company"><label id="unit"></label></div>
                    </div>

                    <div class="layui-col-md12 text-right">
                        <button class="layui-btn layui-btn-sm" lay-filter="btnAdd" lay-submit="">
                            &emsp;添加&emsp;
                        </button>
                        <button class="layui-btn layui-btn-sm" lay-filter="btnEdit" lay-submit="">&emsp;修改&emsp;
                        </button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-filter="btnDelete" lay-submit="">
                            &emsp;删除&emsp;
                        </button>
                    </div>
                </div>
            </form>

            <div class="layui-row layui-col-space10">
                <!--                                <div class="layui-form toolbar">-->

                <!--                                            </button>-->
                <!--                                        </div>-->
                <!--                                    </div>-->
                <!--                                </div>-->
                <table class="layui-table" id="munitionInDetailTable"
                       lay-filter="munitionInDetailTable"></table>
            </div>

        </div>
    </div>
</div>
