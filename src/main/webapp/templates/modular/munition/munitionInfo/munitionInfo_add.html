@layout("/common/_container.html",{bg:"bg-white",js:["/modular/munition/munitionInfo/munitionInfo_add.js"]}){
<div class="layui-tab-content">
    <form id="munitionInfoForm" lay-filter="munitionInfoForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md6">
                <label class="layui-form-label">物资类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <select id="typeId" name="typeId" required></select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">物资编号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="code" name="code" placeholder="请输入物资编号" type="text" class="layui-input" lay-verify="required|length20" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">物资名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入物资名称" type="text" class="layui-input" lay-verify="required|length20" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">物资规格</label>
                <div class="layui-input-block">
                    <input id="description" name="description" placeholder="请输入物资规格" type="text" class="layui-input" lay-verify="notlength20"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="unit" name="unit" placeholder="请输入单位" type="text" class="layui-input" lay-verify="required|length20" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">下限预警</label>
                <div class="layui-input-block">
                    <input id="warnMinCount" name="warnMinCount" value="10" placeholder="请输入下限预警" type="text" class="layui-input" lay-verify="notpositiveNumber"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="notlength20"/>
                </div>
            </div>

            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
