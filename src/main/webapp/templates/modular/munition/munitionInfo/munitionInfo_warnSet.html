@layout("/common/_container.html",{bg:"bg-white",js:["/modular/munition/munitionInfo/munitionInfo_warnSet.js"]}){
<div class="layui-tab-content">
    <form id="munitionInfoForm" lay-filter="munitionInfoForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md12">
                <label class="layui-form-label">下限预警</label>
                <div class="layui-input-inline">
                    <input id="warnMinCount" name="warnMinCount" placeholder="请输入下限预警" type="text" class="layui-input" lay-verify="notpositiveNumber" autocomplete="off"/>
                </div>
                <div class="layui-input-inline layui-word-aux">
                    <label id="unit"></label>
                </div>
            </div>

            <div class="layui-col-md12" style="margin-left: 40px;">
                <label><span style="color: red;">备注：输入0或不输入都为关闭预警</span></label>
            </div>

            <div class="layui-col-md12 text-center">
                <button id="save" class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;确认&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
