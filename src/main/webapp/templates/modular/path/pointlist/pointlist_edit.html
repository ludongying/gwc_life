@layout("/common/_container.html",{bg:"bg-white",js:["/modular/path/pointlist/pointlist_edit.js"]}){
<form id="pointlistForm" lay-filter="pointlistForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">执法船只编号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="shipId" name="shipId" placeholder="请输入执法船只编号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"> 本船经度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="lon" name="lon" placeholder="请输入 本船经度" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">  本船纬度<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="lat" name="lat" placeholder="请输入  本船纬度" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">本船航向<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="course" name="course" placeholder="请输入本船航向" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">本船航速<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="speed" name="speed" placeholder="请输入本船航速" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">记录该地点的时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入记录该地点的时间" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">记录该数据的数据源，北斗/gps<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="deviceSource" name="deviceSource" placeholder="请输入记录该数据的数据源，北斗/gps" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>


    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
    </div>
</form>
@}
