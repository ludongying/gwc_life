@layout("/common/_container.html",{bg:"bg-white",js:["/modular/sailor/person/person_detail.js"]}){
<div class="layui-tab-content">
    <form id="personForm" lay-filter="personForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入ID" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">执法船id</label>
                <div class="layui-input-block">
                    <input id="shipId" name="shipId" placeholder="请输入执法船id" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">用户id</label>
                <div class="layui-input-block">
                    <input id="personId" name="personId" placeholder="请输入用户id" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">手机ip</label>
                <div class="layui-input-block">
                    <input id="phoneIp" name="phoneIp" placeholder="请输入手机ip" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-block">
                    <input id="nation" name="nation" placeholder="请输入民族" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input id="idNumber" name="idNumber" placeholder="请输入身份证号" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">籍贯</label>
                <div class="layui-input-block">
                    <input id="birthPlace" name="birthPlace" placeholder="请输入籍贯" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-block">
                    <input id="duty" name="duty" placeholder="请输入职务" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">证书id</label>
                <div class="layui-input-block">
                    <input id="certificateId" name="certificateId" placeholder="请输入证书id" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">政治面貌（枚举）</label>
                <div class="layui-input-block">
                    <input id="political" name="political" placeholder="请输入政治面貌（枚举）" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

        </div>
    </form>
</div>
@}
