@layout("/common/_container.html",{bg:"bg-white",js:["/modular/ship/shipWorkPlan/shipWorkPlan_detail.js"]}){
<div class="layui-tab-content">
    <form id="shipWorkPlanForm" lay-filter="shipWorkPlanForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入ID" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">执法船id</label>
                <div class="layui-input-block">
                    <input id="shipId" name="shipId" placeholder="请输入执法船id" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input id="startDate" name="startDate" placeholder="请输入开始时间" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input id="endDate" name="endDate" placeholder="请输入结束时间" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">工作内容</label>
                <div class="layui-input-block">
                    <input id="workContent" name="workContent" placeholder="请输入工作内容" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">工作人员</label>
                <div class="layui-input-block">
                    <input id="personIds" name="personIds" placeholder="请输入工作人员" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">类型（枚举）颜色</label>
                <div class="layui-input-block">
                    <input id="planType" name="planType" placeholder="请输入类型（枚举）颜色" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

        </div>
    </form>
</div>
@}
