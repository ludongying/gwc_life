@layout("/common/_container.html",{bg:"bg-white",js:["/modular/ship/shipWorkPlan/shipWorkPlan_edit.js"]}){
<div class="layui-tab-content">
    <form id="shipWorkPlanForm" lay-filter="shipWorkPlanForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">ID<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入ID" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">执法船id<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipId" name="shipId" placeholder="请输入执法船id" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="startDate" name="startDate" placeholder="请输入开始时间" readonly type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="endDate" name="endDate" placeholder="请输入结束时间" readonly type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">工作内容<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="workContent" name="workContent" placeholder="请输入工作内容" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">工作人员<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="personIds" name="personIds" placeholder="请输入工作人员" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">类型（枚举）颜色<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="planType" name="planType" placeholder="请输入类型（枚举）颜色" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>


            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
