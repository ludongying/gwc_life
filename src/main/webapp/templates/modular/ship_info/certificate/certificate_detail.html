@layout("/common/_container.html",{bg:"bg-white",js:["/modular/ship_info/certificate/certificate_detail.js"]}){
<div class="layui-tab-content">
    <form id="certificateForm" lay-filter="certificateForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">证书编码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="certificateId" name="certificateId" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">证书名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">归属类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <!--                    <input id="ownerType" name="ownerType" placeholder="请输入归属类型：船员or船舶" type="text" class="layui-input" lay-verify="required" required/>-->
                    <select id="ownerType" name="ownerType" lay-verify="required" lay-search="" disabled="disabled">
                        <option value="">归属类型</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
<!--                <label class="layui-form-label">证书类型<span style="color: red;">*</span></label>-->
<!--                <div class="layui-input-block">-->
<!--                    &lt;!&ndash;                    <input id="certificateType" name="certificateType" placeholder="请输入证书类型" type="text" class="layui-input" lay-verify="required" required/>&ndash;&gt;-->
<!--                    <select id="certificateType" name="certificateType" lay-verify="required" lay-search="" disabled="disabled">-->
<!--                        <option value="">证书类型</option>-->
<!--                    </select>-->
<!--                </div>-->
                <label class="layui-form-label">证书类型</label>
                <div class="layui-input-block">
                    <!--                    <input id="certificateType" name="certificateType" placeholder="请输入证书类型" type="text" class="layui-input" lay-verify="required" required/>-->
                    <select id="certificateType" name="certificateType" lay-search="" disabled="disabled">
                        <option value="">证书类型</option>
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">签发机构</label>
                <div class="layui-input-block">
                    <input id="issuer" name="issuer" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">签发日期</label>
                <div class="layui-input-block">
                    <input id="issueDate" name="issueDate" readonly type="text" class="layui-input  date-icon" autocomplete="off" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">到期日期<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="outDate" name="outDate" readonly type="text" class="layui-input  date-icon" autocomplete="off" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">存放地点</label>
                <div class="layui-input-block">
                    <input id="storePlace" name="storePlace" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">是否常用</label>
                <div class="layui-input-block">
                    <!--                    <input id="isOften" name="isOften" placeholder="请输入是否常用" type="text" class="layui-input" lay-verify="required" required/>-->
                    <input id="often" type="radio" name="isOften" value="0" title="是" disabled="disabled" checked/>
                    <input id="notOften" type="radio" name="isOften" value="1" title="否" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">提前预警<span style="color: red;">*</span></label>
                <div class="layui-input-inline" style="width: 340px">
                    <input id="windowPhase" name="windowPhase" placeholder="请提前预警天数" type="text" class="layui-input"
                           lay-verify="required|positiveNumber" disabled="disabled" required/>
                </div>
                <div class="layui-input-inline layui-word-aux">天</div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">责任部门</label>
                <div class="layui-input-block">
                    <input id="responseDept" name="responseDept" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">发证地点</label>
                <div class="layui-input-block">
                    <input id="certificatePlace" name="certificatePlace" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input id="contact" name="contact" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input id="remark" name="remark" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">证书附件</label>
                <!--                <div class="layui-input-block">-->
                <!--                    <input id="attachment" name="attachment" placeholder="请输入附件" type="text" class="layui-input" lay-verify="required" required/>-->
                <!--                </div>-->
                <div class="layui-input-block layui-upload">
<!--                    <button type="button" class="layui-btn" id="PreviewBtn">图片上传</button>-->
                    <input id="attachFilePath" name="attachFilePath" type="hidden"/>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;height: 160px">
                        <!--                        预览图：-->
                        <div class="layui-upload-list" id="attachment"></div>
                    </blockquote>
                </div>
            </div>

            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
