@layout("/common/_container.html",{js:["/modular/ship_info/ship/ship.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">执法船信息管理管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="shipName" class="layui-input" type="text" placeholder="船舶编码/名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn layui-btn-normal">搜索</button>
                                <button id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                            <div style="float: right">
                                @if(shiro.hasPermission("/ship/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>增加</button>
                                @}
                            </div>
                                <!--<button id="btnExp" class="layui-btn layui-btn-warm icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>-->
                            </div>
                        </div>
                    <table class="layui-table" id="shipTable" lay-filter="shipTable"></table>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/ship/detail")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
    @}
    @if(shiro.hasPermission("/ship/update")){
    <a id="edit" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    @}
    @if(shiro.hasPermission("/ship/delete")){
    <a id="delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
@}
