@layout("/common/_container.html",{bg:"bg-white",js:["/modular/ship_info/ship/ship_detail.js"],css:["/modular/ship_info/ship/ship.css"]}){
<form id="shipForm" lay-filter="shipForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-row">
        <div class="layui-col-md6">
            <div class="my-form-item">
                <label class="layui-form-label">船舶编码</label>
                <div class="layui-input-block">
                    <input id="shipCode" name="shipCode" type="text" class="layui-input"
                           disabled="disabled"/>
                </div>
            </div>
            <div class="my-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input id="name" name="name" type="text" class="layui-input"
                           disabled="disabled"/>
                </div>
            </div>
        </div>
        <div class="text-center layui-col-md6">
            <label class="layui-form-label">船舶图片</label>
            <!--        <div class="layui-input-block">-->
            <!--            <input id="image" name="image" placeholder="请输入船舶图片" type="text" class="layui-input"/>-->
            <!--        </div>-->
            <div class="ship-info-head-unedit" id="imgBoat">
                <img id="boatPreview" src="/common/images/portrait/boat.jpg"/>
            </div>
        </div>

    </div>


    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">船主名称</label>
        <div class="layui-input-block">
            <input id="owner" name="owner" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">船籍</label>
        <div class="layui-input-block">
            <!--            <input id="nationality" name="nationality" placeholder="请输入船籍" type="text" class="layui-input" lay-verify="required" required/>-->
            <select id="nationality" name="nationality" lay-verify="required" lay-search="" disabled="disabled">
                <option value="">直接选择或搜索选择船籍</option>
                <option value="1">中国</option>
                <option value="2">其他</option>
            </select>
        </div>
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">船舶类型</label>
        <div class="layui-input-block">
            <!--            <input id="type" name="type" placeholder="请输入船舶类型" type="text" class="layui-input" lay-verify="required" required/>-->
            <select id="type" name="type" lay-verify="required" lay-search="" disabled="disabled">
                <option value="">直接选择或搜索选择船舶类型</option>
                <option value="1">渔业执法船</option>
                <option value="2">其他</option>
            </select>
        </div>
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">船长(m)</label>
        <div class="layui-input-block">
            <input id="length" name="length" type="text" class="layui-input" disabled="disabled"/>
        </div>
        <!--        <div class="my-form-mid layui-word-aux">m</div>-->
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">船宽(m)</label>
        <div class="layui-input-block">
            <input id="width" name="width" type="text" class="layui-input" disabled="disabled"/>
        </div>
        <!--        <div class="layui-form-mid layui-word-aux">m</div>-->
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">船深(m)</label>
        <div class="layui-input-block">
            <input id="deep" name="deep" type="text" class="layui-input" disabled="disabled"/>
        </div>
        <!--        <div class="layui-form-mid layui-word-aux">m</div>-->
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">船体材质</label>
        <div class="layui-input-block">
            <input id="material" name="material" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">吨位数</label>
        <div class="layui-input-block">
            <input id="tonnage" name="tonnage" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">核定航区</label>
        <div class="layui-input-block">
            <input id="area" name="area" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">核定干舷(mm)</label>
        <div class="layui-input-block">
            <input id="gunwaleCount" name="gunwaleCount" type="text" class="layui-input" disabled="disabled"/>
        </div>
        <!--        <div class="layui-form-mid layui-word-aux">m</div>-->
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">核载人数</label>
        <div class="layui-input-block">
            <input id="peopleNum" name="peopleNum" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">主功率(kW)</label>
        <div class="layui-input-block">
            <input id="mainPower" name="mainPower" type="text" class="layui-input" disabled="disabled"/>
        </div>
        <!--        <div class="layui-form-mid layui-word-aux">kw</div>-->
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">船舶制造厂</label>
        <div class="layui-input-block">
            <input id="manufacturer" name="manufacturer" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="my-form-item layui-col-md6">
        <label class="layui-form-label">完成日期</label>
        <div class="layui-input-block">
            <!--            <input id="finishDate" name="finishDate" placeholder="请输入完成日期" type="text" class="layui-input"/>-->
            <input id="finishDate" name="finishDate" type="text" class="layui-input date-icon"
                   autocomplete="off" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">证书编码</label>
        <div class="layui-input-block">
            <!--            <input id="certificateId" name="certificateId" placeholder="请输入证书编码" type="text" class="layui-input"/>-->
            <!--            <select id="certificateId" xm-select="selPosition" name="certificateId" xm-select-skin="normal" lay-ignore="" xm-select-height="5px" xm-select-direction="up"_name="position">-->
            <select id="certificateId" name="certificateId" lay-search="" disabled="disabled">
                <option value="">请选择证书编码</option>
                <option value="1">证书1</option>
                <option value="2">证书2</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input id="remark" name="remark" type="text" class="layui-input" disabled="disabled"/>
            <!--            <textarea id="remark" name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>-->
        </div>
    </div>

<!--    <div class="layui-form-item text-right">-->
<!--        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>-->
<!--        <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>-->
<!--    </div>-->

</form>
@}
