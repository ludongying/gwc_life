@layout("/common/_container.html",{bg:"bg-white",js:["/modular/ship_info/ship/ship_detail_main.js"],css:["/modular/ship_info/ship/ship.css"]}){
<div class="layui-tab-content">

    <div class="layui-card">
        <!--头部：文字+按钮-->
        <div class="layui-card-header">
            <div class="layui-col-xs6">
                <label>基础信息</label>
            </div>
            <div class="layui-col-xs6 text-right">
                @if(shiro.hasPermission("/ship/update")){
                <button id="edit" name="edit" type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i
                        class="layui-icon">&#xe642;</i></button>
                @}
            </div>
        </div>

        <!-- 主部：轮播（左） + 文字（右） -->
        <div class="layui-card-body" style="margin:10px">
            <div class="layui-row layui-col-space10">
                <!-- 轮播（左）-->
                <div class="layui-col-xs8">
                    <div id='left_card' style="background-color: rgba(250,250,250,1);min-height: 700px">
                        <div class="layui-row">
                            <div class="layui-carousel" id="imgBoat">
                                <div carousel-item="" id="image" name="image"></div>
                            </div>
                        </div>

                        <div class="layui-row layui-col-space10" style="margin-top: 10px;">
                            <div class="layui-col-xs1"></div>
                            <div class="layui-col-xs10">
                                <div class="layui-col-xs2" style="border-right: 1px solid #E9E9E9;">
                                    <label class="my-form-label-center">总长(m)</label>
                                    <label id="length_total" name="length_total" class="label-long-text-center"></label>
                                </div>
                                <div class="layui-col-xs2" style="border-right: 1px solid #E9E9E9;">
                                    <label class="my-form-label-center">船长(m)</label>
                                    <label id="length" name="length" class="label-long-text-center"></label>
                                </div>
                                <div class="layui-col-xs2" style="border-right: 1px solid #E9E9E9;">
                                    <label class="my-form-label-center">船宽(m)</label>
                                    <label id="width" name="width" class="label-long-text-center"></label>
                                </div>
                                <div class="layui-col-xs2" style="border-right: 1px solid #E9E9E9;">
                                    <label class="my-form-label-center">船深(m)</label>
                                    <label id="deep" name="deep" class="label-long-text-center"></label>
                                </div>
                                <div class="layui-col-xs2" style="border-right: 1px solid #E9E9E9;">
                                    <label class="my-form-label-center">总吨位</label>
                                    <label id="tonnage" name="tonnage" class="label-long-text-center"></label>
                                </div>
                                <div class="layui-col-xs2">
                                    <label class="my-form-label-center">净吨位</label>
                                    <label id="tonnage_net" name="tonnage_net" class="label-long-text-center"></label>
                                </div>
                            </div>
                            <div class="layui-col-xs1"></div>
                        </div>

                    </div>
                </div>

                <!-- 文字（右） -->
                <div class="layui-col-xs4">
                    <div id='right_card' style="border: 2px solid #EEE;min-height: 700px;margin-left: 15px">
                        <div class="layui-card-body" style="margin-left: 20px;">
                            <div class="layui-row layui-col-space10">
                                <input id="id" name="id" type="hidden"/>
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">船舶名称</label>
                                    <label id="name" name="name" class="label-long-text"></label>
                                </div>
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">船舶编码</label>
                                    <label id="shipCode" name="shipCode" class="label-long-text"></label>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">船舶类型</label>
                                    <label id="type" name="type" class="label-long-text"></label>
                                </div>
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">船籍港</label>
                                    <label id="nationality" name="nationality" class="label-long-text"></label>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">船舶所有人</label>
                                    <label id="owner" name="owner" class="label-long-text"></label>
                                </div>
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">证书信息</label>
                                    <label id="certificateId" name="certificateId" class="label-long-text"></label>
                                </div>
                            </div>

                            <div class="layui-col-xs12">
                                <hr class=" layui-bg-gray" style="margin-top: 20px;margin-bottom: 10px">
                            </div>

                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">核定航区</label>
                                    <label id="area" name="area" class="label-long-text"></label>
                                </div>

                                <div class="layui-col-xs6">
                                    <label class="my-form-label">核定干舷(mm)</label>
                                    <label id="gunwaleCount" name="gunwaleCount" class="label-long-text"></label>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10">

                                <div class="layui-col-xs6">
                                    <label class="my-form-label">核载乘员(人)</label>
                                    <label id="peopleNum" name="peopleNum" class="label-long-text"></label>
                                </div>
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">船体材质</label>
                                    <label id="material" name="material" class="label-long-text"></label>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs6">
                                    <label class="my-form-label">主功率(kW)</label>
                                    <label id="mainPower" name="mainPower" class="label-long-text"></label>
                                </div>

                                <div class="layui-col-xs6">
                                    <label class="my-form-label">完工日期</label>
                                    <label id="finishDate" name="finishDate" class="label-long-text"></label>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs12">
                                    <label class="my-form-label">船舶制造厂</label>
                                    <label id="manufacturer" name="manufacturer" class="label-long-text"></label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
@}
