@layout("/common/_container.html",{bg:"bg-white",js:["/modular/ship_info/ship/ship_edit.js"],css:["/modular/ship_info/ship/ship.css"]}){

<div class="layui-tab-content">
    <form id="shipForm" lay-filter="shipForm" class="layui-form">
        <input name="id" type="hidden"/>

        <div class="layui-row layui-col-space10">
            <!--    <div class="layui-row">-->
            <!--        <div class="layui-col-md6">-->
            <div class="layui-col-md6">
                <label class="my-form-label-edit">船舶编码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="shipCode" name="shipCode" type="text" class="layui-input"
                           lay-verify="required|length20" required/>
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="my-form-label-edit">船舶名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" type="text" class="layui-input"
                           lay-verify="required|length20" required/>
                </div>
            </div>
            <!--        </div>-->
            <!--    </div>-->


            <div class="layui-col-md6">
                <label class="my-form-label-edit">船舶所有人<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="owner" name="owner" type="text" class="layui-input" lay-verify="required|length20"
                           required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">船籍港<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <!--            <input id="nationality" name="nationality" placeholder="请输入船籍" type="text" class="layui-input" lay-verify="required" required/>-->
                    <select id="nationality" name="nationality" lay-verify="required" lay-search="">
                        <option value="">请选择船籍</option>
                        <!--                <option value="1">中国</option>-->
                        <!--                <option value="2">其他</option>-->
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">船舶类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <!--            <input id="type" name="type" placeholder="请输入船舶类型" type="text" class="layui-input" lay-verify="required" required/>-->
                    <select id="type" name="type" lay-verify="required" lay-search="">
                        <option value="">请选择船舶类型</option>
                        <!--                <option value="1">渔业执法船</option>-->
                        <!--                <option value="2">其他</option>-->
                    </select>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">总长(m)</label>
                <div class="layui-input-block">
                    <input id="lengthTotal" name="lengthTotal" type="text" class="layui-input" lay-verify="notpositiveFloatNumber"/>
                </div>
                <!--        <div class="my-form-mid layui-word-aux">m</div>-->
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">船长(m)</label>
                <div class="layui-input-block">
                    <input id="length" name="length" type="text" class="layui-input" lay-verify="notpositiveFloatNumber"/>
                </div>
                <!--        <div class="my-form-mid layui-word-aux">m</div>-->
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">船宽(m)</label>
                <div class="layui-input-block">
                    <input id="width" name="width" type="text" class="layui-input" lay-verify="notpositiveFloatNumber"/>
                </div>
                <!--        <div class="layui-form-mid layui-word-aux">m</div>-->
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">船深(m)</label>
                <div class="layui-input-block">
                    <input id="deep" name="deep" type="text" class="layui-input" lay-verify="notpositiveFloatNumber"/>
                </div>
                <!--        <div class="layui-form-mid layui-word-aux">m</div>-->
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">总吨位</label>
                <div class="layui-input-block">
                    <input id="tonnage" name="tonnage" type="text" class="layui-input" lay-verify="notpositiveFloatNumber"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">净吨位</label>
                <div class="layui-input-block">
                    <input id="tonnageNet" name="tonnageNet" type="text" class="layui-input" lay-verify="notpositiveFloatNumber"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">船体材质</label>
                <div class="layui-input-block">
                    <input id="material" name="material" type="text" class="layui-input" lay-verify="length20"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">核定航区</label>
                <div class="layui-input-block">
                    <input id="area" name="area" type="text" class="layui-input" lay-verify="length20"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">核定干舷</label>
                <div class="layui-input-block">
                    <input id="gunwaleCount" name="gunwaleCount" type="text" class="layui-input" lay-verify="notpositiveFloatNumber"/>
                </div>
                <!--        <div class="layui-form-mid layui-word-aux">m</div>-->
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">核载乘员(人)</label>
                <div class="layui-input-block">
                    <input id="peopleNum" name="peopleNum" type="text" class="layui-input" lay-verify="notpositiveNumber"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">主功率(kW)</label>
                <div class="layui-input-block">
                    <input id="mainPower" name="mainPower" type="text" class="layui-input" lay-verify="notpositiveFloatNumber"/>
                </div>
                <!--        <div class="layui-form-mid layui-word-aux">kw</div>-->
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">船舶制造厂</label>
                <div class="layui-input-block">
                    <input id="manufacturer" name="manufacturer" type="text" class="layui-input" lay-verify="length50"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="my-form-label-edit">完工日期</label>
                <div class="layui-input-block">
                    <!--            <input id="finishDate" name="finishDate" placeholder="请输入完成日期" type="text" class="layui-input"/>-->
                    <input id="finishDate" name="finishDate" type="text" class="layui-input date-icon"
                           autocomplete="off" readonly/>
                </div>
            </div>

<!--            <div class="layui-col-md12">-->
<!--                <label class="layui-form-label">证书编码</label>-->
<!--                <div class="layui-input-block">-->
<!--                    &lt;!&ndash;            <input id="certificateId" name="certificateId" placeholder="请输入证书编码" type="text" class="layui-input"/>&ndash;&gt;-->
<!--                    &lt;!&ndash;            <select id="certificateId" xm-select="selPosition" name="certificateId" xm-select-skin="normal" lay-ignore="" xm-select-height="5px" xm-select-direction="up"_name="position">&ndash;&gt;-->
<!--                    <select id="certificateId" name="certificateId" lay-search="">-->
<!--                        <option value="">请选择证书编码</option>-->
<!--                        <option value="1">证书1</option>-->
<!--                        <option value="2">证书2</option>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->

            <div class="layui-col-md12">
                <label class="my-form-label-edit">船舶图片</label>
<!--                <div class="ship-info-head" id="imgBoat">-->
<!--                    <img id="boatPreview" src="/common/images/portrait/boat.jpg"/>-->
<!--                </div>-->
                <div class="layui-input-block layui-upload">
                    <button type="button" class="layui-btn" id="boatPreviewBtn">上传图片</button>
                    <input id="imageFilePath" name="imageFilePath" type="hidden"/>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; height: 110px">
<!--                        预览图：-->
                        <div class="layui-upload-list uploader-list" style="overflow: auto;" id="boatPreviewMulti">
                        </div>
                    </blockquote>
                </div>
            </div>

<!--            <div class="layui-col-md12">-->
<!--                <label class="my-form-label-edit">备注</label>-->
<!--                <div class="layui-input-block">-->
<!--                    &lt;!&ndash;            <input id="remark" name="remark" type="text" class="layui-input"/>&ndash;&gt;-->
<!--                    <textarea id="remark" name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>-->
<!--                </div>-->
<!--            </div>-->


            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>
        </div>
    </form>
</div>
@}
