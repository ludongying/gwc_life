@layout("/common/_container.html",{plugins:["ztree"],js:["/modular/system/dept/dept.js"]}){
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="deptName" name="deptName" class="layui-input" type="text" placeholder="部门名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn layui-btn-normal">搜索</button>
                                <button id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                            <div style="float: right">
                                @if(shiro.hasPermission("/dept/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>增加</button>
                                @}
                                <button id="expandAll" class="layui-btn layui-btn-primary">展开所有</button>
                                <button id="foldAll" class="layui-btn layui-btn-primary">折叠所有</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="deptTable" lay-filter="deptTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/dept/update")){
    <a id="edit" class="layui-btn layui-btn-xs" lay-event="edit" style="width: 24px"><i class="layui-icon layui-icon-edit"></i></a>
    @}
    @if(shiro.hasPermission("/dept/delete")){
    <a id="delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" style="width: 24px"><i class="layui-icon layui-icon-delete" ></i></a>
    @}
</script>
@}
