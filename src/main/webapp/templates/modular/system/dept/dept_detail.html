@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/dept/dept_detail.js"]}){
<form id="deptForm" lay-filter="deptForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">父部门id</label>
        <div class="layui-input-block">
            <input id="pid" name="pid" placeholder="请输入父部门id" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">简称</label>
        <div class="layui-input-block">
            <input id="simpleName" name="simpleName" placeholder="请输入简称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">全称</label>
        <div class="layui-input-block">
            <input id="fullName" name="fullName" placeholder="请输入全称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input id="description" name="description" placeholder="请输入描述" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

</form>
@}
