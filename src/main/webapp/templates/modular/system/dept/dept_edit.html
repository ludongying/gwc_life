@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/dept/dept_edit.js"]}){
<div class="layui-tab-content">
    <form id="deptForm" lay-filter="deptForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md12">
                <label class="layui-form-label">简称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="simpleName" name="simpleName" placeholder="请输入简称" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">全称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="fullName" name="fullName" placeholder="请输入全称" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">上级名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="pid" name="pid" type="hidden">
                    <input id="pName" name="pName" placeholder="请输入上级名称" type="text" class="layui-input" lay-verify="required" readonly required autocomplete="off"/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="notNumber"/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea id="description" name="description" placeholder="请输入部门描述" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-col-md12 text-right">
                <button id="cancel" class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button id="save" class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
