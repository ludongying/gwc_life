@layout("/common/_container.html",{js:["/modular/system/dict/dict.js"]}){
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <button id="btnBack" class="layui-btn layui-btn-primary icon-btn"><i class="layui-icon">&#xe65c;</i></button>
                            </div>
                            <div class="layui-inline">
                                <input type="hidden" id="dictTypeId" value="${dictTypeId}"/>
                                <input id="sysDictTypeName" class="layui-input" type="text" placeholder="字典名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn layui-btn-normal">搜索</button>
                                <button id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                            <div style="float: right">
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>增加</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="dictTable" lay-filter="dictTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit"  style="width: 25px"><i class="layui-icon layui-icon-edit"></i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"  style="width: 25px"><i class="layui-icon layui-icon-delete"></i></a>
</script>
@}
