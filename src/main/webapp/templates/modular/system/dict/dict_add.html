@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/dict/dict_add.js"]}){
<div class="layui-tab-content">
    <form id="sysDictTypeForm" lay-filter="sysDictTypeForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input id="dictTypeId" name="dictTypeId" type="hidden" value="${dictTypeId}"/>

            <div class="layui-col-md12">
                <label class="layui-form-label">字典类型</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input white-border" value="${dictTypeName}" readonly="readonly"/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">字典名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入字典名称" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="notNumber">
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea id="description" name="description" placeholder="请输入字典描述" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
