@layout("/common/_container.html",{js:["/modular/system/dictType/dictType.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">dictionary管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="dictTypeName" name="dictTypeName" class="layui-input" type="text" placeholder="类型名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" name="btnSearch" class="layui-btn layui-btn-normal icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("/dictType/add")){
                                <button id="btnAdd" name="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
                                <!--<button id="btnExp" class="layui-btn layui-btn-warm icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>-->
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="dictTypeTable" lay-filter="dictTypeTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">

    @if(shiro.hasPermission("/dictType/update")){
    <a name="edit" class="layui-btn layui-btn-xs" lay-event="edit" style="width: 24px" title="修改"><i class="layui-icon layui-icon-edit"></i></a>
    @}
    @if(shiro.hasPermission("/dictType/delete")){
    <a name="delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" style="width: 24px" title="删除"><i class="layui-icon layui-icon-delete"></i></a>
    @}
</script>
@}
