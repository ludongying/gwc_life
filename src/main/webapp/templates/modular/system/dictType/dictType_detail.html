@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/dictType/dictType_detail.js"]}){
<form id="sysDictTypeForm" lay-filter="sysDictTypeForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">字典类型id</label>
        <div class="layui-input-block">
            <input id="dictTypeId" name="dictTypeId" placeholder="请输入字典类型id" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">字典类型编码</label>
        <div class="layui-input-block">
            <input id="code" name="code" placeholder="请输入字典类型编码" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">字典类型名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入字典类型名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">字典描述</label>
        <div class="layui-input-block">
            <input id="description" name="description" placeholder="请输入字典描述" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否是系统字典，Y-是，N-否</label>
        <div class="layui-input-block">
            <input id="systemFlag" name="systemFlag" placeholder="请输入是否是系统字典，Y-是，N-否" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态(字典)</label>
        <div class="layui-input-block">
            <input id="status" name="status" placeholder="请输入状态(字典)" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">添加时间</label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入添加时间" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-block">
            <input id="createUser" name="createUser" placeholder="请输入创建人" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-block">
            <input id="updateTime" name="updateTime" placeholder="请输入修改时间" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">修改人</label>
        <div class="layui-input-block">
            <input id="updateUser" name="updateUser" placeholder="请输入修改人" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>


</form>
@}
