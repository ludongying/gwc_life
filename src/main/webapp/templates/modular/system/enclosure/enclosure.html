@layout("/common/_container.html",{js:["/modular/system/enclosure/enclosure.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">附件管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="enclosureName" name="enclosureName" class="layui-input" type="text" placeholder="附件名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" name="btnSearch" class="layui-btn layui-btn-normal icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("/enclosure/add")){
                                <button id="btnAdd" name="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
                                <!--<button id="btnExp" class="layui-btn layui-btn-warm icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>-->
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="enclosureTable" lay-filter="enclosureTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/enclosure/detail")){
    <a name="preview" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="preview" style="width: 24px" title="在线预览"><i class="layui-icon layui-icon-search"></i></a>
    @}
    @if(shiro.hasPermission("/enclosure/update")){
    <a name="download" class="layui-btn layui-btn-xs" lay-event="download" style="width: 24px" title="下载"><i class="layui-icon layui-icon-download-circle"></i></a>
    @}
    @if(shiro.hasPermission("/enclosure/delete")){
    <a name="delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" style="width: 24px" title="删除"><i class="layui-icon layui-icon-delete"></i></a>
    @}
</script>
@}
