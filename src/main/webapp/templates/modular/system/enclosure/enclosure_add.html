@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/enclosure/enclosure_add.js"]}){
<form id="enclosureForm" lay-filter="enclosureForm" class="layui-form model-form">

    <div class="layui-form-item">
        <label class="layui-form-label">附件<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <input type="hidden" name="fileList" id="fileList">
                <button type="button" class="layui-btn layui-btn-normal" id="enclosureList">选择多文件</button>
                <button type="button" class="layui-btn" id="enclosureListUpload">开始上传</button>
                <div class="layui-upload-list" style="height: 500px; overflow:auto;">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>上传进度</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="demoList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button id="cancel" class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
        <button id="save" class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
    </div>

</form>
@}
