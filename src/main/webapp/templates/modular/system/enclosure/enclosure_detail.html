@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/enclosure/enclosure_detail.js"]}){
<form id="enclosureForm" lay-filter="enclosureForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
            <input id="id" name="id" placeholder="请输入id" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">附件名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入附件名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">附件url</label>
        <div class="layui-input-block">
            <input id="url" name="url" placeholder="请输入附件url" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">外键表</label>
        <div class="layui-input-block">
            <input id="forSurface" name="forSurface" placeholder="请输入外键表" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">外键ID</label>
        <div class="layui-input-block">
            <input id="forId" name="forId" placeholder="请输入外键ID" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建人id</label>
        <div class="layui-input-block">
            <input id="createId" name="createId" placeholder="请输入创建人id" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建人名称</label>
        <div class="layui-input-block">
            <input id="createUser" name="createUser" placeholder="请输入创建人名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>


</form>
@}
