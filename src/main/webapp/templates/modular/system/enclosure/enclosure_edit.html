@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/enclosure/enclosure_edit.js"]}){
<form id="enclosureForm" lay-filter="enclosureForm" class="layui-form model-form">
    <input name="id" type="hidden"/>


    <div class="layui-form-item">
        <label class="layui-form-label">附件名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入附件名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">附件url<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="url" name="url" placeholder="请输入附件url" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">外键表<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="forSurface" name="forSurface" placeholder="请输入外键表" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">外键ID<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="forId" name="forId" placeholder="请输入外键ID" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建人id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createId" name="createId" placeholder="请输入创建人id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建人名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createUser" name="createUser" placeholder="请输入创建人名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>


    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
    </div>
</form>
@}
