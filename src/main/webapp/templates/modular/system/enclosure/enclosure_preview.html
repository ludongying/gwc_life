
@layout("/common/_container.html",{plugins:["media"],bg:"bg-white"}){
<div class="layui-fluid">
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">${fileName}</li>
            <li><button id="btnBack" class="layui-btn icon-btn layui-btn-normal"><i class="layui-icon">&#xe65c;</i>返回</button></li>
        </ul>
        <div class="layui-tab-content">

            <div class="layui-tab-item layui-show"><a class="media" href="/${file}"></a></div>
        </div>
    </div>
</div>
@}

<script type="text/javascript">
    $(function() {
        $('.media').media({width: 100,height: 690});
    });

    // 关闭页面
    $('#btnBack').click(function () {
        window.location.href = Feng.ctxPath + '/enclosure';
    });
</script>
