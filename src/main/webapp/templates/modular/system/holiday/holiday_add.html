@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/holiday/holiday_add.js"]}){
<form id="holidayForm" lay-filter="holidayForm" class="layui-form model-form">


    <div class="layui-form-item">
        <label class="layui-form-label">假日名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入假日名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="notNumber" />
        </div>
    </div>


    <div class="layui-form-item text-right">
        <button id="cancel" class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
        <button id="save" class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
    </div>


</form>
@}
