@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/holiday/holiday_detail.js"]}){
<form id="holidayForm" lay-filter="holidayForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">主键id</label>
        <div class="layui-input-block">
            <input id="id" name="id" placeholder="请输入主键id" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">假日名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入假日名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-block">
            <input id="updateTime" name="updateTime" placeholder="请输入修改时间" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建用户</label>
        <div class="layui-input-block">
            <input id="createUser" name="createUser" placeholder="请输入创建用户" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">修改用户</label>
        <div class="layui-input-block">
            <input id="updateUser" name="updateUser" placeholder="请输入修改用户" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>


</form>
@}
