@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/loginLog/loginLog_add.js"]}){
<form id="loginLogForm" lay-filter="loginLogForm" class="layui-form model-form">


    <div class="layui-form-item">
        <label class="layui-form-label">日志名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="logName" name="logName" placeholder="请输入日志名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">管理员id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="userId" name="userId" placeholder="请输入管理员id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否执行成功<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="succeed" name="succeed" placeholder="请输入是否执行成功" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">具体消息<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="message" name="message" placeholder="请输入具体消息" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">登录ip<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="ipAddress" name="ipAddress" placeholder="请输入登录ip" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>


    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
    </div>


</form>
@}
