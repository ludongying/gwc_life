@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/menu/menu_detail.js"]}){
<form id="menuForm" lay-filter="menuForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入菜单名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            <input id="icon" name="icon" placeholder="请输入菜单图标" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">菜单编号</label>
        <div class="layui-input-block">
            <input id="code" name="code" placeholder="请输入菜单编号" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">菜单父编号</label>
        <div class="layui-input-block">
            <input id="pcode" name="pcode" placeholder="请输入菜单父编号" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否是菜单(字典)</label>
        <div class="layui-input-block">
            <input id="menuFlag" name="menuFlag" placeholder="请输入是否是菜单(字典)" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">url地址</label>
        <div class="layui-input-block">
            <input id="url" name="url" placeholder="请输入url地址" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">菜单排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入菜单排序" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input id="description" name="description" placeholder="请输入备注" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>


</form>
@}
