@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/operationLog/operationLog_detail.js"]}){
<form id="operationLogForm" lay-filter="operationLogForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">主键</label>
        <div class="layui-input-block">
            <input id="operationLogId" name="operationLogId" placeholder="请输入主键" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日志类型(字典)</label>
        <div class="layui-input-block">
            <input id="logType" name="logType" placeholder="请输入日志类型(字典)" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日志名称</label>
        <div class="layui-input-block">
            <input id="logName" name="logName" placeholder="请输入日志名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-block">
            <input id="userId" name="userId" placeholder="请输入用户id" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类名称</label>
        <div class="layui-input-block">
            <input id="className" name="className" placeholder="请输入类名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">方法名称</label>
        <div class="layui-input-block">
            <input id="method" name="method" placeholder="请输入方法名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否成功(字典)</label>
        <div class="layui-input-block">
            <input id="succeed" name="succeed" placeholder="请输入是否成功(字典)" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input id="message" name="message" placeholder="请输入备注" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>


</form>
@}
