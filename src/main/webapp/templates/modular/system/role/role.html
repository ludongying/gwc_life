@layout("/common/_container.html",{js:["/modular/system/role/role.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">角色管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="roleName" class="layui-input" type="text" placeholder="角色名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn layui-btn-normal icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("/role/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
<!--                                <button id="btnExp" class="layui-btn layui-btn-warm icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>-->
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="roleTable" lay-filter="roleTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/role/update")){
    <a id="edit" class="layui-btn layui-btn-xs" lay-event="edit" style="width: 25px"><i class="layui-icon layui-icon-edit"></i></a>
    @}
    @if(shiro.hasPermission("/role/delete")){
    <a id="delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" style="width: 24px"><i class="layui-icon layui-icon-delete" ></i></a>
    @}
    @if(shiro.hasPermission("/role/setAuthority")){
    <a id="roleAssign" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="roleAssign">权限配置</a>
    @}
    @if(shiro.hasPermission("/role/setThreshold")){
    <a id="roleThreshold" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="roleThreshold">阈值配置</a>
    @}
</script>
@}
