@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/role/role_detail.js"]}){
<form id="roleForm" lay-filter="roleForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">角色名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入角色名称" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">父角色id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="pid" name="pid" placeholder="请输入父角色id" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">别名</label>
        <div class="layui-input-block">
            <input id="description" name="description" placeholder="请输入别名" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" disabled="disabled"/>
        </div>
    </div>

</form>
@}
