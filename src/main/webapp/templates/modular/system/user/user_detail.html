@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/user/user_detail.js"]}){
<form id="userForm" lay-filter="userForm" class="layui-form form-background">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">

                <input name="id" type="hidden"/>

                <div class="layui-form-item">
                    <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" disabled="disabled"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出生日期</label>
                    <div class="layui-input-block">
                        <input id="birthday" name="birthday" placeholder="请输入生日" type="text" class="layui-input" disabled="disabled"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="email" name="email" placeholder="请输入邮箱" type="text" class="layui-input" disabled="disabled"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input id="male" type="radio" name="sex" value="M" title="男" disabled="disabled" checked/>
                        <input id="female" type="radio" name="sex" value="F" title="女" disabled="disabled"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input id="phone" name="phone" placeholder="请输入电话" type="text" class="layui-input" disabled="disabled"/>
                    </div>
                </div>

            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-header">部门信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">部门<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="deptId" name="deptId" type="hidden">
                        <input id="deptName" name="deptName" placeholder="请输入部门" type="text" class="layui-input" disabled="disabled"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">岗位</label>
                    <div class="layui-input-block">
                        <select id="positionId" name="positionId" xm-select="selPosition" xm-select-skin="normal" lay-ignore="" xm-select-height="5px" xm-select-direction="up"_name="position">
                            <option value="">请选择岗位</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </div>

</form>
@}
