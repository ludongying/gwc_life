@layout("/common/_container.html",{plugins:["calendar"],bg:"bg-white",js:["/modular/work/shipWorkLog/shipWorkLog.js"]}){

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md9 layui-col-lg12">
            <div id='external-events'  style="float: right">
                <h4>工作日程类型</h4>
                <div id='external-events-list'>
                    <div class='fc-event' name="ordinary" style="background: #3987AD">日常工作内容</div>
                    <div class='fc-event' name="important" style="background: #D25B47">重要工作内容</div>
                    <div class='fc-event' name="temporary" style="background: #FE9400">临时工作内容</div>
                </div>
            </div>

            <div id='calendar-container'>
                <div id='calendar'></div>
            </div>
        </div>
        <div style='clear:both'></div>
    </div>
</div>
@}

<style>
    body {
        font-size: 14px;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    }

    #wrap {
        width: 1100px;
        margin: 0 auto;
    }

    #external-events {
        float: right;
        width: 150px;
        padding: 0 10px;
        /*border: 1px solid #ccc;*/
        background: #eee;
        text-align: left;
    }

    #external-events h4 {
        font-size: 16px;
        margin-top: 0;
        padding-top: 1em;
        padding-right: 0;
    }

    #external-events .fc-event {
        margin: 10px 0;
        /*cursor: pointer;*/
        border: #ffffff;
        padding:5px;
    }

    #external-events p {
        margin: 1.5em 0;
        font-size: 11px;
        color: #666;
    }

    #external-events p input {
        margin: 0;
        vertical-align: middle;
    }

    #calendar {
        float: left;
        padding-left: 100px;
        width: 1000px;
    }
</style>
