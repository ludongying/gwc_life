@layout("/common/_container.html",{bg:"bg-white",js:["/modular/work/shipWorkLog/shipWorkLog_detail.js"]}){
<div class="layui-tab-content">
    <form id="shipWorkLogForm" lay-filter="shipWorkLogForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入ID" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">记录时间（yyyy-MM-dd HH:mm:ss）</label>
                <div class="layui-input-block">
                    <input id="recordDate" name="recordDate" placeholder="请输入记录时间（yyyy-MM-dd HH:mm:ss）" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">记录内容</label>
                <div class="layui-input-block">
                    <input id="content" name="content" placeholder="请输入记录内容" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">工作日程类型</label>
                <div class="layui-input-block">
                    <input id="recordType" name="recordType" placeholder="请输入工作日程类型" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">创建人</label>
                <div class="layui-input-block">
                    <input id="createPerson" name="createPerson" placeholder="请输入创建人" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-block">
                    <input id="createDate" name="createDate" placeholder="请输入创建时间" type="text" class="layui-input" disabled="disabled"/>
                </div>
            </div>

        </div>
    </form>
</div>
@}
