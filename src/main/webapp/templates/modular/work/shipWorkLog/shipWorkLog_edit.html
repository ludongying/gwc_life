@layout("/common/_container.html",{bg:"bg-white",js:["/modular/work/shipWorkLog/shipWorkLog_edit.js"]}){
<div class="layui-tab-content">
    <form id="shipWorkLogForm" lay-filter="shipWorkLogForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md6">
                <label class="layui-form-label">ID<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入ID" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">记录时间（yyyy-MM-dd HH:mm:ss）<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="recordDate" name="recordDate" placeholder="请输入记录时间（yyyy-MM-dd HH:mm:ss）" readonly type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">记录内容<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="content" name="content" placeholder="请输入记录内容" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">工作日程类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="recordType" name="recordType" placeholder="请输入工作日程类型" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="createPerson" name="createPerson" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="createDate" name="createDate" placeholder="请输入创建时间" readonly type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>


            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
