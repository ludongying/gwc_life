@layout("/common/_container.html",{bg:"bg-white",js:["/modular/worn_his/shipEquipmentWarn/shipEquipmentWarn_add.js"]}){
<div class="layui-tab-content">
    <form id="shipEquipmentWarnForm" lay-filter="shipEquipmentWarnForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md6">
                <label class="layui-form-label">ID<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="id" name="id" placeholder="请输入ID" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">设备id<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="equipId" name="equipId" placeholder="请输入设备id" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">告警类型<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="warnType" name="warnType" placeholder="请输入告警类型" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">报警内容<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="warnDescribe" name="warnDescribe" placeholder="请输入报警内容" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="createDate" name="createDate" placeholder="请输入创建时间" readonly type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>


            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
