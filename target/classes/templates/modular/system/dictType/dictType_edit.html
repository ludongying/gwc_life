@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/dictType/dictType_edit.js"]}){
<div class="layui-tab-content">
    <form id="dictTypeForm" lay-filter="dictTypeForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>
            <input id="evidenceList" name="evidenceList" type="hidden"/>
            <div class="layui-col-md6">
                <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入字典类型名称，例如：状态标识" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">编码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="code" name="code" placeholder="请输入字典编码，例如：STATUS" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input id="sort" name="sort" placeholder="请输入字典排序" type="text" class="layui-input" lay-verify="notNumber">
                </div>
            </div>

            <div class="layui-col-md6">
                <label class="layui-form-label">系统字典<i class="layui-icon layui-icon-tips" lay-tips="系统字典与代码中枚举关联，添加后不可修改"></i></label>
                <div class="layui-input-block">
                    <input type="radio" name="systemFlag" value="Y" title="是">
                    <input type="radio" name="systemFlag" value="N" title="否" checked="">
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea id="description" name="description" placeholder="请输入字典类型描述" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-col-md12 text-right">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
