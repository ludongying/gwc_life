@layout("/common/_container.html",{bg:"bg-white",js:["/modular/system/position/position_edit.js"]}){
<div class="layui-tab-content">
    <form id="positionForm" lay-filter="positionForm" class="layui-form">
        <div class="layui-row layui-col-space10">

            <input name="id" type="hidden"/>

            <div class="layui-col-md12">
                <label class="layui-form-label">岗位名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="name" name="name" placeholder="请输入岗位名称" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">岗位编码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="code" name="code" placeholder="请输入岗位编码" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="notNumber" />
                </div>
            </div>

            <div class="layui-col-md12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="description" name="description" placeholder="请输入备注" type="text" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-col-md12 text-right">
                <button id="cancel" class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">&emsp;取消&emsp;</button>
                <button id="save" class="layui-btn" lay-filter="btnSubmit" lay-submit="">&emsp;保存&emsp;</button>
            </div>

        </div>
    </form>
</div>
@}
